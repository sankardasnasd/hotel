
{% load static %}
{% block content %}

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <form action="signin" method="POST">
  {% csrf_token %}
 
      
  <input type="text" name="username" id="username" placeholder="enter your username" required><br><br>
  <input type="password" name="password" id="password" placeholder="enter your pssword" required> <br>
  <button class="btn btn-success  " type="submit">  login</button>
  
  <div>
    <p class="mb-0">Don't have an account? <a href="signup" class="text-white-50 fw-bold">Sign Up</a>
    </p>
  </div>

</form>


{% endblock %}
