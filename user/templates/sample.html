


<!-- details -->
{% extends "base.html" %}
{% load static %}
{%  block content %}
<div class="container mt-5 pt-5">
    <div class="row search-card-result">
                

                    
        <div class="col-md-3">
           
        <a href="/hotel-detail/{{package_obj.id}}">
            <img class="img-fluid" src="/media/{{hotels_obj.images.first.images}}" alt="Card image cap">
        
        </a></div>
   
        <div class="col-md-5">
            <h5>{{package_obj.package_name}}</h5>
            
            <p>
                {{package_obj.Package_description|truncatechars:150}}
            </p>
            <p>
                
            </p>
            
        </div>
       
        <div class="col-md-2 border-left text-center more-offers">
           
            <div class="btn btn-success">View deal </div>
        </div>
    </div>
    <div class="row">
        {% for image in package_obj.images.all %}
        <div class="col-md-3">
            <img src="/media/{{image.images}}" style="height: 150px ; width:150px">
        </div>
        {% endfor %}
    </div>
  
    <div class="filter-card">
        <h5>Book Hotel</h5>
        
        <form method="post">
            {% csrf_token %}
            <div class="row form-group">
                <div class="col-md-12">
                    <label for="mintopay">Check in</label>
                    <p>
                        <input type="date" name="checkin" id="checkin" class="form-control">
                    </p>
                </div>
                <div class="col-md-12">
                    <label for="maxtopay">Check out</label>
                    <p>
                        <input type="date" name="checkout" id="checkout" class="form-control">
                    </p>
                </div>
            </div>
           
            <div class="row form-group">
                <div class="col-md-12">
                    <input type="submit" class="btn btn-primary btn-block" value="Book">
                </div>
            </div>
        </form>
    </div>
 
    
    <!-- <a href="{% url 'signin' %}" class="btn btn-primary mt-5 ">Login</a> -->

    
</div>


</div></div>

{% endblock %}
